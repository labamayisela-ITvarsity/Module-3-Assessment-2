<!DOCTYPE html>
<html>
    <head>
        <title>Azanian App | Starters | Beacon and Eggs Tarts </title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="fontAwesome/css/all.css">
    </head>
    
    <body>
        <div class="header">
            <a href="starters.html">
                <i class="fas fa-angle-left"></i>
            </a>
            <img src="images/logo-text-w.png"/>
        </div>
            <div id="starter-meal">
                <img src="images/bacon-and-egg-tarts-30204-1.jpeg"/>
                
                <h1>Beacon and Eggs Tarts</h1>
                <p>serving size: 150g</p>
                <p></p>
                <h3>waiting time: 30 min</h3>
                <h2>Extras</h2>
                <hr>
                <h3>Drinks</h3>
                <div class="extra">
                <input type="checkbox" id="check-01">
                <label for="check-01">Whiskey</label>
                <input type="number" id="no-of">
                <label for="no-of">Number of glasses</label>
                </div>
                
                <div class="extra">
                <input type="checkbox" id="check-02">
                <label for="check-02">Gin</label>
                <input type="number" id="no-of">
                <label for="no-of">Number of glasses</label>
                </div>
                
                <div class="extra">
                <input type="checkbox" id="check-03">
                <label for="check-03">Vodka</label>
                <input type="number" id="no-of">
                <label for="no-of">Number of glasses</label>
                </div>
                
                <div class="extra">
                <input type="checkbox" id="check-04">
                <label for="check-04">wine</label>
                <input type="number" id="no-of">
                <label for="no-of">Number of glasses</label>
                </div>
                
                <div class="extra">
                <input type="checkbox" id="check-05">
                <label for="check-05">100% Juice</label>
                <input type="number" id="no-of">
                <label for="no-of">Number of glasses</label>
                </div>
                <hr>
                <h3>Salads</h3>
                <div class="extra">
                <input type="checkbox" id="check-06">
                <label for="check-06">Nicoise Salad</label>
                <input type="number" id="no-of">
                <label for="no-of">Number of servings</label>
                </div>
                
                <div class="extra">
                <input type="checkbox" id="check-07">
                <label for="check-07">Couscous Salad</label>
                <input type="number" id="no-of">
                <label for="no-of">Number of servings</label>
                </div>
                
                <div class="extra">
                <input type="checkbox" id="check-08">
                <label for="check-08">Cobb Salad</label>
                <input type="number" id="no-of">
                <label for="no-of">Number of servings</label>
                </div>
                
                <div class="extra">
                <input type="checkbox" id="check-09">
                <label for="check-09">Waldorf Salad</label>
                <input type="number" id="no-of">
                <label for="no-of">Number of servings</label>
                </div>
                
                <div class="extra">
                <input type="checkbox" id="check-10">
                <label for="check-10">Couscous Salad</label>
                <input type="number" id="no-of">
                <label for="no-of">Number of servings</label>
                </div>
                
            </div>
            </div>
        
        <div class="order">
            <a href="ordered.html">Order Now</a>
        </div>
